<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/Switching-01/">
    <title>我的強積金</title>
    <style>
      #error { display: none; background: #fee; color: #c00; padding: 20px; margin: 20px; border-radius: 10px; white-space: pre-wrap; font-family: monospace; }
      #loading { text-align: center; padding: 40px; color: #666; }
    </style>
    <link rel="stylesheet" crossorigin href="./assets/index-aw9UMIBi.css">
  </head>
  <body>
    <div id="root">
      <div id="loading">載入中...</div>
      <div id="error"></div>
    </div>
    
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const errDiv = document.getElementById('error');
        const loadDiv = document.getElementById('loading');
        errDiv.style.display = 'block';
        loadDiv.style.display = 'none';
        errDiv.textContent = 'Error: ' + msg + '\nURL: ' + url + '\nLine: ' + line;
        console.error('Global error:', msg, url, line, error);
        return true;
      };
      
      window.addEventListener('unhandledrejection', function(e) {
        const errDiv = document.getElementById('error');
        const loadDiv = document.getElementById('loading');
        errDiv.style.display = 'block';
        loadDiv.style.display = 'none';
        errDiv.textContent = 'Promise Error: ' + (e.reason ? e.reason.message || e.reason : e);
        console.error('Unhandled rejection:', e);
      });
    </script>
    
    <script>
      // SPA Routing: Restore URL from 404.html redirect
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== window.location.href) {
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script type="module" crossorigin src="./assets/index-CpvJSoev.js"></script>
  </body>
</html>
